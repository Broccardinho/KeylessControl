{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm">
    <div class="card-body text-center">

        {% if status == "match" %}
            <h3 class="text-success fw-bold">✔ Access Granted</h3>
            <p class="mt-3">Face matched with <strong>{{ user.name }}</strong></p>

            {% if user.image %}
            <img src="{{ user.image }}"
                 alt="Matched User"
                 class="img-thumbnail mt-3"
                 style="max-width: 200px; border-radius: 10px;">
            {% endif %}

        {% else %}
            <h3 class="text-danger fw-bold">✖ Access Denied</h3>
            <p class="mt-3">No matching face was found.</p>
        {% endif %}

        <a href="{{ url_for('recognize') }}" class="btn btn-secondary mt-4">
            Try Again
        </a>

    </div>
</div>

{% endblock %}

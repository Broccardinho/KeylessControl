{% extends "base.html" %}
{% block content %}
<h2>Dashboard</h2>
<p class="text-muted">Device activity logs</p>

<table class="table table-striped table-bordered shadow-sm">
    <thead class="table-dark">
        <tr>
            <th>Device ID</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.device_id }}</td>
            <td>{{ log.status }}</td>
            <td>{{ log.timestamp }}</td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="text-center text-muted">No data yet</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

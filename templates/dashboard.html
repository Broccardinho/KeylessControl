{% extends "base.html" %}
{% block content %}

<h2>Dashboard</h2>
<p class="text-muted">System activity logs</p>

<div class="card p-4 shadow-sm">
    <h4 class="mb-3">Door Activity</h4>

    {% if logs %}
        <ul class="list-group">
            {% for log in logs %}
                <li class="list-group-item">
                    <strong>{{ log.name }}</strong>
                    unlocked the door at 
                    <span class="text-primary">{{ log.log_datetime }}</span>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-muted">No logs yet.</p>
    {% endif %}
</div>

{% endblock %}

{% extends "base.html" %}
{% block content %}
<h2>Control Panel</h2>
<p class="text-muted">Manage your door lock system</p>

<div class="card p-4 shadow-sm mb-3">
    <p><strong>Door Status:</strong> {{ door_status }}</p>
    <form method="POST" action="{{ url_for('send_unlock') }}">
        <button class="btn btn-success w-100">Unlock Door</button>
    </form>
</div>

<div class="card p-4 shadow-sm">
    <p><strong>Send Face Image</strong></p>
    <form method="POST" action="{{ url_for('send_face') }}">
        <button class="btn btn-primary w-100">Send Test Face</button>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" 
     style="min-height: 90vh; background: linear-gradient(to right, #1e3c72, #2a5298);">

    <div class="card shadow-lg p-4" style="width: 420px; border-radius: 15px;">
        <h3 class="text-center mb-4 fw-bold">Welcome Back</h3>

        <!-- Google Login -->
        <a href="/login/google" class="btn btn-danger w-100 mb-3">
            <i class="bi bi-google"></i> Login with Google
        </a>

        <div class="text-center mt-2 mb-3 text-muted">or login with email</div>

        <!-- EMAIL LOGIN -->
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control form-control-lg" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control form-control-lg" required>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2 btn-lg">Login</button>
        </form>

        <!-- SIGNUP LINK -->
        <div class="text-center mt-3">
            <a href="/signup" class="text-decoration-none">Create an Account</a>
        </div>

    </div>

</div>

{% endblock %}
